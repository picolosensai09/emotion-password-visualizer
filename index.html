<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Password Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
    <div class="card">
        <div class="visualizer-container">
            <div id="face" class="face state-neutral">
                <div class="eyebrows">
                    <span class="left"></span><span class="right"></span>
                </div>
                <div class="eyes">
                    <span class="eye left"></span><span class="eye right"></span>
                </div>
                <div class="mouth"></div>
                <div class="sweat"></div>
            </div>
        </div>

        <div class="feedback-section">
            <h2 id="emotion-title">Waiting...</h2>
            <p id="emotion-desc">Type a password to see how I feel about it.</p>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="Enter your password" 
                    aria-label="Password Input"
                    autocomplete="off"
                >
                <button id="toggle-password" type="button" aria-label="Show password">
                    <svg class="eye-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                </button>
            </div>
            <div id="tips-container" class="tips-box" aria-live="polite"></div>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
